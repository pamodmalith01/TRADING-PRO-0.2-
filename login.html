<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TRADING PRO 0.2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #050505;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* Cinematic Background */
        .auth-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0c14;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(0, 242, 255, 0.15) 0%, transparent 50%),
                linear-gradient(rgba(0, 0, 0, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.5) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            z-index: -2;
        }

        /* Spotlight Effect */
        .spotlight {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center, rgba(0, 242, 255, 0.2) 0%, transparent 70%);
            filter: blur(50px);
            z-index: -1;
            pointer-events: none;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glass Login Card */
        .glass-card {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 3.5rem;
            width: 440px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: cardEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 242, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.2rem 1.5rem;
            padding-right: 3.5rem;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-wrapper input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 1.5rem;
            color: var(--text-dim);
            transition: 0.3s;
        }

        .input-wrapper input:focus+.input-icon {
            color: var(--primary);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .auth-footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px var(--primary);
        }

        .btn-auth {
            width: 100%;
            background: #fff;
            color: #000;
            padding: 1.2rem;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 1rem;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 242, 255, 0.3);
            background: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.85rem;
            padding: 0 0.5rem;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            accent-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="auth-bg"></div>
    <div class="spotlight"></div>

    <a href="index.html"
        style="position: fixed; top: 2rem; left: 2rem; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; font-weight: 500; z-index: 100; transition: 0.3s; opacity: 0.7;"
        onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.7'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back to Home
    </a>

    <div class="particles" id="particles"></div>

    <main>
        <div class="glass-card">
            <div class="auth-header">
                <h1>Login</h1>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="loginEmail" placeholder="Username / Email" required>
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="loginPass" placeholder="Password" required>
                        <span class="input-icon" style="cursor: pointer;" onclick="togglePassword('loginPass')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="forgot-password.html" style="color: #fff; text-decoration: none;">Forgot password?</a>
                </div>

                <button type="submit" class="btn-auth">Login</button>

                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Particle System
        const particleContainer = document.getElementById('particles');
        const count = 40;

        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particleContainer.appendChild(particle);
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') input.type = 'text';
            else input.type = 'password';
        }

        const loginForm = document.getElementById('loginForm');
        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const storedEmail = localStorage.getItem('user_email');
            const storedPass = localStorage.getItem('user_password');

            if (storedEmail && email === storedEmail && pass === storedPass) {
                alert("Login Successful!");
                localStorage.setItem('user_authenticated', 'true');
                window.location.href = 'dashboard.html';
            } else if (!storedEmail) {
                alert("Account not found. Please register first.");
                window.location.href = 'register.html';
            } else {
                alert("Invalid email or password. Try again.");
            }
        };
    </script>
</body>

</html>
