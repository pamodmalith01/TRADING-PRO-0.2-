<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TRADING PRO 0.2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #050505;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* Cinematic Background */
        .auth-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0c14;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(0, 242, 255, 0.15) 0%, transparent 50%),
                linear-gradient(rgba(0, 0, 0, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.5) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            z-index: -2;
        }

        .spotlight {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center, rgba(0, 242, 255, 0.2) 0%, transparent 70%);
            filter: blur(50px);
            z-index: -1;
            pointer-events: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            90% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .glass-card {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 3rem;
            width: 460px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
            animation: cardEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Custom Scrollbar for the card if needed */
        .glass-card::-webkit-scrollbar {
            width: 5px;
        }

        .glass-card::-webkit-scrollbar-track {
            background: transparent;
        }

        .glass-card::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 1rem 1.2rem;
            padding-right: 3rem;
            color: #fff;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 1.2rem;
            color: var(--text-dim);
        }

        .btn-auth {
            width: 100%;
            background: #fff;
            color: #000;
            padding: 1.1rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            background: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Verification Overlay */
        .verification-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        .otp-box {
            background: rgba(15, 15, 25, 0.8);
            padding: 3rem;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: cardEntrance 0.5s ease-out;
        }

        .otp-input {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--primary);
            margin: 1.5rem 0;
        }
    </style>
</head>

<body>
    <div class="auth-bg"></div>
    <div class="spotlight"></div>

    <a href="index.html"
        style="position: fixed; top: 2rem; left: 2rem; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; font-weight: 500; z-index: 100; transition: 0.3s; opacity: 0.7;"
        onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.7'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back to Home
    </a>

    <div class="particles" id="particles"></div>

    <main>
        <div class="glass-card">
            <div class="auth-header">
                <h1>Register</h1>
            </div>

            <form id="registerForm">
                <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="input-wrapper">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" id="regEmail" placeholder="Email Address" required>
                        <span class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="regPass" placeholder="Create Password" required>
                        <span class="input-icon" onclick="togglePassword('regPass')" style="cursor: pointer;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="confirmPass" placeholder="Confirm Password" required>
                        <span class="input-icon" onclick="togglePassword('confirmPass')" style="cursor: pointer;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M12 11V7a4 4 0 0 1 8 0v4"></path>
                                <rect x="4" y="11" width="16" height="11" rx="2"></rect>
                            </svg>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Sign Up</button>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </main>

    <div class="verification-overlay" id="otpOverlay">
        <div class="otp-box">
            <h2 style="color: #fff; margin-bottom: 1rem;">Verification</h2>
            <p style="color: var(--text-dim); font-size: 0.9rem;">Enter the code sent to <br><strong id="displayEmail"
                    style="color: var(--primary);"></strong></p>
            <input type="text" class="otp-input" id="otpInput" maxlength="6" placeholder="000000">
            <button class="btn-auth" id="verifyBtn">Verify Account</button>
        </div>
    </div>

    <script>
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particleContainer.appendChild(particle);
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') input.type = 'text';
            else input.type = 'password';
        }

        const registerForm = document.getElementById('registerForm');
        const otpOverlay = document.getElementById('otpOverlay');
        const displayEmail = document.getElementById('displayEmail');
        const verifyBtn = document.getElementById('verifyBtn');
        const otpInput = document.getElementById('otpInput');

        let generatedOTP = "";

        registerForm.onsubmit = (e) => {
            e.preventDefault();
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('confirmPass').value;

            if (pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            displayEmail.innerText = document.getElementById('regEmail').value;
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            alert("VERIFICATION CODE: " + generatedOTP);
            otpOverlay.style.display = 'flex';
        };

        verifyBtn.onclick = () => {
            if (otpInput.value === generatedOTP) {
                alert("Account Verified!");
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const fullName = `${firstName} ${lastName}`;

                localStorage.setItem('user_authenticated', 'true');
                localStorage.setItem('user_name', fullName);
                localStorage.setItem('first_name', firstName);
                localStorage.setItem('last_name', lastName);
                localStorage.setItem('user_email', document.getElementById('regEmail').value);
                localStorage.setItem('user_password', document.getElementById('regPass').value);
                window.location.href = 'dashboard.html';
            } else {
                alert("Invalid code!");
            }
        };
    </script>
</body>

</html>
