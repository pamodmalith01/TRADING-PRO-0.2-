<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | TRADING PRO 0.2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 450px;
            width: 90%;
            margin: 10rem auto;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            padding: 3rem;
            border-radius: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="bg-blobs">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav>
        <a href="index.html" class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                <polyline points="16 7 22 7 22 13"></polyline>
            </svg>
            TRADING PRO 0.2
        </a>
    </nav>

    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1>Reset Access</h1>
                <p style="color: var(--text-dim);">Enter your email to receive a recovery link.</p>
            </div>

            <form id="forgotForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="resetEmail" placeholder="email@example.com" required
                        style="width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); border-radius: 12px; color: #fff;">
                </div>
                <button type="submit" class="btn-primary"
                    style="width: 100%; border: none; cursor: pointer; padding: 1.2rem; margin-top: 1rem;">Send Reset
                    Link</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-dim); font-size: 0.9rem;">
                Remembered your password? <a href="login.html"
                    style="color: var(--primary); text-decoration: none;">Back to Login</a>
            </p>
        </div>
    </main>

    <script>
        document.getElementById('forgotForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const btn = e.target.querySelector('button');

            btn.innerText = "Sending Link...";
            btn.disabled = true;

            setTimeout(() => {
                alert("SYSTEM: A password reset link has been sent to " + email + "\n\n(For demo: Click OK to proceed to reset page)");
                window.location.href = 'reset-password.html?email=' + email;
            }, 2000);
        };
    </script>
</body>

</html>
